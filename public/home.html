<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>
</head>
<body>
    <h1>Shortening the url</h1>
    <input id="input1" placeholder="Enter the url" type="text">
    <button type="button" id="button1">send</button>
    <br>
    <h2 id="heading2"></h2>
    <script>
        let button1=document.getElementById("button1");
        button1.addEventListener("click",async function(){
            const url=document.getElementById("input1").value;
            if(url.length==0){
                alert("Enter the url");
            }
            else{
                try{
                    document.getElementById("input1").value=" ";
                const response=await fetch("http://localhost:8080/getshorturl",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    URL:url
                })
            });
            const data=await response.json();
            console.log(data.message);
            document.getElementById("heading2").innerHTML=data.message;
                }catch(err){
                    alert("status code 500 Internal Server error");
                }
          }
        });
    </script>
</body>
</html>
